<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日本語校正システム - GitHub版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="max-w-6xl mx-auto p-6">
        <!-- ヘッダー -->
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">
                <i class="fas fa-spell-check mr-3 text-blue-600"></i>
                日本語校正システム
            </h1>
            <p class="text-gray-600">あゆみ表記ルール・文化審議会『公用文作成の考え方』準拠</p>
            <div class="text-sm text-gray-500 mt-2">
                <span class="bg-green-100 text-green-800 px-2 py-1 rounded">GitHub版</span>
                <span class="bg-blue-100 text-blue-800 px-2 py-1 rounded ml-2">Node.js + Express</span>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- 左側：ファイルアップロード -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">
                    <i class="fas fa-upload mr-2"></i>文書アップロード
                </h2>
                
                <!-- ファイル選択エリア -->
                <div id="upload-area" class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center transition-colors duration-200 hover:border-blue-400 hover:bg-blue-50">
                    <i class="fas fa-cloud-upload-alt text-4xl text-gray-400 mb-4"></i>
                    <p class="text-gray-600 mb-2">ファイルをドラッグ＆ドロップ または クリックして選択</p>
                    <p class="text-sm text-gray-500">対応形式: DOCX, XLSX, TXT, CSV (最大10MB)</p>
                    <input type="file" id="file-input" accept=".docx,.xlsx,.txt,.csv" class="hidden">
                </div>

                <!-- ファイル情報 -->
                <div id="file-info" class="mt-4 hidden">
                    <div class="bg-blue-50 border border-blue-200 rounded-lg p-4">
                        <h3 class="font-medium text-blue-800 mb-2">選択されたファイル</h3>
                        <p id="file-details" class="text-sm text-blue-700"></p>
                        <button id="process-btn" class="mt-3 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition-colors">
                            <i class="fas fa-cogs mr-2"></i>解析・校正実行
                        </button>
                    </div>
                </div>

                <!-- プログレス -->
                <div id="progress" class="mt-4 hidden">
                    <div class="bg-yellow-50 border border-yellow-200 rounded-lg p-4">
                        <div class="flex items-center">
                            <i class="fas fa-spinner fa-spin mr-2 text-yellow-600"></i>
                            <span id="progress-text" class="text-yellow-800">処理中...</span>
                        </div>
                        <div class="w-full bg-yellow-200 rounded-full h-2 mt-2">
                            <div id="progress-bar" class="bg-yellow-600 h-2 rounded-full transition-all duration-300" style="width: 0%"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 右側：校正結果 -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">
                    <i class="fas fa-edit mr-2"></i>校正結果
                </h2>

                <!-- 結果エリア -->
                <div id="result-area" class="min-h-96">
                    <div id="no-result" class="text-center text-gray-500 py-16">
                        <i class="fas fa-file-alt text-6xl mb-4 opacity-30"></i>
                        <p>ファイルを選択して校正を実行してください</p>
                    </div>

                    <!-- 校正統計 -->
                    <div id="correction-stats" class="hidden mb-6">
                        <div class="grid grid-cols-3 gap-4 text-center">
                            <div class="bg-green-50 p-3 rounded-lg">
                                <div id="changes-count" class="text-2xl font-bold text-green-600">0</div>
                                <div class="text-sm text-green-800">修正箇所</div>
                            </div>
                            <div class="bg-blue-50 p-3 rounded-lg">
                                <div id="original-length" class="text-2xl font-bold text-blue-600">0</div>
                                <div class="text-sm text-blue-800">文字数</div>
                            </div>
                            <div class="bg-purple-50 p-3 rounded-lg">
                                <div id="tables-count" class="text-2xl font-bold text-purple-600">0</div>
                                <div class="text-sm text-purple-800">表数</div>
                            </div>
                        </div>
                    </div>

                    <!-- 校正テキスト表示 -->
                    <div id="corrected-text-area" class="hidden">
                        <h3 class="font-medium text-gray-800 mb-3">推敲後の文章</h3>
                        <div id="corrected-text" class="bg-gray-50 border rounded-lg p-4 whitespace-pre-wrap font-mono text-sm max-h-96 overflow-y-auto"></div>
                        
                        <!-- ダウンロードボタン -->
                        <div id="download-section" class="mt-4 space-y-2">
                            <button id="copy-text-btn" class="w-full bg-gray-600 text-white px-4 py-2 rounded hover:bg-gray-700 transition-colors">
                                <i class="fas fa-copy mr-2"></i>テキストをコピー
                            </button>
                        </div>
                    </div>

                    <!-- 変更一覧 -->
                    <div id="changes-list-area" class="hidden mt-6">
                        <h3 class="font-medium text-gray-800 mb-3">変更一覧</h3>
                        <div id="changes-list" class="space-y-2 max-h-64 overflow-y-auto"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- フッター -->
        <footer class="text-center mt-12 pt-8 border-t border-gray-200">
            <p class="text-gray-600 text-sm">
                © 2024 日本語校正システム (GitHub版) | 
                <span class="text-blue-600">Node.js + Express</span> | 
                <span class="text-green-600" id="api-status">API: 接続中...</span>
            </p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
